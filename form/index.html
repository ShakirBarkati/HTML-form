<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        /* center {
            display: flex;
            justify-content: center;
            align-items: center;
       
        } */

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h3 {
            text-align: center;
            font-weight: normal;
            color: #888;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .container input,
        .container select,
        .container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .container input:focus,
        .container select:focus,
        .container textarea:focus {
            border-color: #4CAF50;
        }

        .container input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        .container button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .container textarea {
            resize: vertical;
        }

        .container div {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .container div label,
        .container div input,
        .container div select {
            flex: 1 1 50%;
        }

        .container div label[for="gender"] {
            flex-basis: 100%;
        }

        .container select {
            appearance: none;
            background-color: #f7f7f7;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%234CAF50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 30px;
        }

        .container textarea {
            min-height: 80px;
        }

        .city {
         display: grid;
        }
    </style>
</head>

<body>
    <center>
        <div>
            <h1>Registration Form</h1>
            <h3>By Shakir Barkati</h3>
        </div>

        <div class="container">

            <form action="https://www.saylaniwelfareusa.com/en" method="get">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="fatherName">Father name:</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="course">Course:</label>
                    <select name="course" id="course" required>
                        <option value="">Select Course</option>
                        <option value="First Course">First Course</option>
                        <option value="second  Course">Second Course</option>
                        <option value="Third Course">Third Course</option>
                    </select>
                </div>
                <div>
                    <label for="phoneNumber">Phone number:</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" required>
                    <label for="cnic">CNIC number:</label>
                    <input type="number" id="cnic" name="cnic" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="city">
                    <div>
                    <label for="city"><b>City:</b></label>
                    <input type="checkbox" id="karachi" name="city" value="karachi">
                    <label for="karachi">Karachi</label>
                    <input type="checkbox" id="islamabad" name="city" value="islamabad">
                    <label for="islamabad">Islamabad</label>
                    <input type="checkbox" id="lahore" name="city" value="lahore">
                    <label for="lahore">Lahore</label>
                </div>
                </div>
                <div>
                    <label for="gender"><b>Gender:</b></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </center>
</body>

</html>
